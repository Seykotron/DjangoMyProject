{% extends "base_accounts.html" %}
{% load static %}

{% block title %}Iniciar sesión en Django Boards{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Iniciar sesión</h3>
          <form method="POST" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}" />
            {% include "includes/form.html" %}
            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
          </form>
        </div>
        <div class="card-footer text-muted text-center">¿Eres nuevo en Django Boards? <a href="{% url 'signup' %}">Regístrate!</a></div>
      </div>
      <div class="text-center py-2">
        <small><a href="{% url 'password_reset' %}" class="text-muted">¿Olvidaste tu password?</a></small>
      </div>
    </div>
  </div>
{% endblock %}
