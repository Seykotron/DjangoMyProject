{% extends "base_accounts.html" %}

{% block title %}Reset your password{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Resetea tu contraseña</h3>
          <p>Introduce tu email y te enviaremos un enlace para resetear tu contraseña.</p>
          <form method="POST" novalidate>
            {% csrf_token %}
            {% include "includes/form.html" %}
            <button type="submit" class="btn btn-primary btn-block">Enviar email de reseteo de contraseña</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
