{% extends "base.html" %}

{% block title %}Cambiar Contraseña{% endblock %}

{% block content %}

    <div class="col-lg-6 col-md-8 col-sm-10">

        <button type="submit" class="btn btn-success">Cambiar contraseña</button>
      </form>
    </div>
  </div>
{% endblock %}
